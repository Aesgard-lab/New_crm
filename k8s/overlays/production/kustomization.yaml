apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crm-production

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

patches:
  - path: deployment-patch.yaml
  - path: hpa-patch.yaml
  - path: ingress-patch.yaml

configMapGenerator:
  - name: crm-config
    behavior: merge
    literals:
      - DJANGO_ENV=production
      - DEBUG=false

images:
  - name: crm
    newName: your-registry.io/crm
    newTag: v1.0.0
