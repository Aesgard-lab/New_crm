apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-ingress
spec:
  tls:
    - hosts:
        - staging.crm.tudominio.com
      secretName: crm-staging-tls
  rules:
    - host: staging.crm.tudominio.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crm-service
                port:
                  number: 80
