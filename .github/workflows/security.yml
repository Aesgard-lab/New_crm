# ==============================================
# SECURITY - ESCANEO DE SEGURIDAD SEMANAL
# ==============================================
# Ejecuta anÃ¡lisis de seguridad de forma periÃ³dica
# y en cada PR para detectar vulnerabilidades

name: Security

on:
  schedule:
    # Cada lunes a las 9:00 UTC
    - cron: '0 9 * * 1'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # ----------------------------------------------
  # CodeQL Analysis
  # ----------------------------------------------
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  # ----------------------------------------------
  # Dependency Review (solo en PRs)
  # ----------------------------------------------
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # ----------------------------------------------
  # Python Security Scan
  # ----------------------------------------------
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install security tools
        run: |
          pip install --upgrade pip
          pip install bandit safety pip-audit semgrep

      - name: Run Bandit
        run: |
          bandit -r . -x ./tests,./venv,./.venv -f sarif -o bandit-results.sarif
        continue-on-error: true

      - name: Upload Bandit SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit-results.sarif
          category: bandit
        if: always()

      - name: Run pip-audit
        run: |
          pip install -r requirements.txt
          pip-audit --format=json --output=pip-audit-results.json || true
        continue-on-error: true

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/python
            p/django
            p/security-audit
            p/secrets
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-results.sarif
            pip-audit-results.json
        if: always()

  # ----------------------------------------------
  # Secret Scanning
  # ----------------------------------------------
  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ----------------------------------------------
  # Docker Image Scan
  # ----------------------------------------------
  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t crm-scan:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'crm-scan:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy
        if: always()

  # ----------------------------------------------
  # NotificaciÃ³n de resultados
  # ----------------------------------------------
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [codeql, python-security, secrets-scan, docker-scan]
    if: always() && github.event_name == 'schedule'
    
    steps:
      - name: Send notification
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "ðŸ”’ Escaneo de seguridad semanal completado",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Escaneo de seguridad semanal* ðŸ”’\nRevisa los resultados en GitHub Security tab"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
