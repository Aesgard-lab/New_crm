# ==============================================
# DEPENDABOT - ACTUALIZACIONES AUTOMATICAS
# ==============================================
# Mantiene las dependencias actualizadas autom√°ticamente

version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(pip):"
    groups:
      django:
        patterns:
          - "django*"
          - "Django*"
      celery:
        patterns:
          - "celery*"
          - "redis*"
      security:
        patterns:
          - "cryptography*"
          - "bandit*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions):"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker):"
