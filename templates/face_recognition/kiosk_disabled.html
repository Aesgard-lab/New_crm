<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio No Disponible</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <div class="bg-red-500/20 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-4">Reconocimiento Facial Deshabilitado</h1>
        <p class="text-gray-400 text-lg mb-8 max-w-md">
            El reconocimiento facial no está habilitado en este momento.
            Por favor utiliza el código QR o contacta recepción.
        </p>
        <div class="flex justify-center space-x-4">
            <a href="/portal/qr-checkin/" 
               class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-semibold transition-colors">
                Usar QR
            </a>
            <a href="/" 
               class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-xl font-semibold transition-colors">
                Ir al Inicio
            </a>
        </div>
    </div>
</body>
</html>
