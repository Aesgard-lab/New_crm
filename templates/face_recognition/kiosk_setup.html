<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosko No Configurado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <div class="bg-yellow-500/20 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-12 h-12 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-4">Kiosko No Configurado</h1>
        <p class="text-gray-400 text-lg mb-8 max-w-md">
            El modo kiosko de reconocimiento facial no ha sido configurado para este centro.
        </p>
        <div class="bg-gray-800 rounded-xl p-6 text-left max-w-md mx-auto">
            <h2 class="text-white font-semibold mb-4">Para configurar:</h2>
            <ol class="text-gray-400 space-y-2 list-decimal list-inside">
                <li>Accede al panel de administración</li>
                <li>Ve a Configuración → Reconocimiento Facial</li>
                <li>Activa el reconocimiento facial</li>
                <li>Habilita el modo kiosko</li>
            </ol>
        </div>
    </div>
</body>
</html>
