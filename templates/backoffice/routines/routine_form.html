{% extends "backoffice/base.html" %}

{% block title %}Nueva Rutina{% endblock %}
{% block breadcrumb %}
<a href="{% url 'routine_list' %}" class="hover:underline">Rutinas</a> > Nueva
{% endblock %}
{% block page_title %}Crear Plantilla de Rutina{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nombre de la Rutina</label>
                <input type="text" name="name" required class="form-input w-full"
                    placeholder="Ej: Hipertrofia PPL DÃ­a 1">
            </div>

            <!-- Goal -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Objetivo</label>
                <select name="goal" class="form-select w-full">
                    {% for code, label in goals %}
                    <option value="{{ code }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Difficulty -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Nivel / Dificultad</label>
                <select name="difficulty" class="form-select w-full">
                    {% for code, label in difficulties %}
                    <option value="{{ code }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="pt-6 border-t border-slate-100 flex justify-end gap-3">
                <a href="{% url 'routine_list' %}"
                    class="px-4 py-2 text-slate-600 hover:text-slate-800 font-medium">Cancelar</a>
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-xl font-bold transition-colors">
                    Crear y Abrir Constructor
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
