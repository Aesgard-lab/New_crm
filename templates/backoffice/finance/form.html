{% extends "backoffice/base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6 flex items-center gap-4">
        <a href="{% url back_url %}" class="p-2 hover:bg-slate-100 rounded-full text-slate-500 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
        </a>
        <h1 class="text-2xl font-bold text-slate-800">{{ title }}</h1>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <p class="mt-1 text-xs text-slate-500">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                <p class="mt-1 text-xs text-red-500">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-4 border-t border-slate-100 flex justify-end gap-3">
                <a href="{% url back_url %}"
                    class="px-5 py-2.5 rounded-xl text-slate-600 font-medium hover:bg-slate-50 transition-colors">
                    Cancelar
                </a>
                <button type="submit"
                    class="px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold shadow-lg shadow-blue-500/20 transition-all">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
