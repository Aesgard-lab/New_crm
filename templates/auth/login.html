<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login · {{ system_name }}</title>
</head>

<body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white border border-slate-200 rounded-3xl p-6 shadow-sm">
    <div class="flex items-center gap-3">
      {% if system_logo %}
      <img src="{{ system_logo.url }}" alt="{{ system_name }}" class="h-12 w-auto object-contain">
      {% else %}
      <div class="h-10 w-10 rounded-2xl bg-slate-900 flex items-center justify-center text-white font-bold">
        {{ system_name|slice:":1" }}
      </div>
      {% endif %}
      <div>
        <div class="text-xl font-semibold leading-tight">Accede al backoffice</div>
        <div class="text-sm text-slate-500">{{ system_name }}</div>
      </div>
    </div>

    {% if error %}
    <div class="mt-5 bg-red-50 border border-red-200 text-red-700 rounded-2xl p-3 text-sm">
      {{ error }}
    </div>
    {% endif %}

    <form method="post" class="mt-6 space-y-4">
      {% csrf_token %}

      <div>
        <label class="text-sm text-slate-700">Email</label>
        <input name="email" type="email" required
          class="mt-1 w-full rounded-2xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-300">
      </div>

      <div>
        <label class="text-sm text-slate-700">Contraseña</label>
        <div class="relative mt-1">
          <input name="password" type="password" id="backoffice-password" required
            class="w-full rounded-2xl border border-slate-300 px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-slate-300">
          <button type="button" onclick="toggleBackofficePassword()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
            <svg id="backoffice-eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
              </path>
            </svg>
            <svg id="backoffice-eye-off-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
              </path>
            </svg>
          </button>
        </div>
      </div>

      <script>
        function toggleBackofficePassword() {
          const input = document.getElementById('backoffice-password');
          const eyeIcon = document.getElementById('backoffice-eye-icon');
          const eyeOffIcon = document.getElementById('backoffice-eye-off-icon');

          if (input.type === 'password') {
            input.type = 'text';
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
          } else {
            input.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
          }
        }
      </script>

      <button class="w-full rounded-2xl bg-slate-900 text-white py-2 font-medium hover:bg-slate-800">
        Entrar
      </button>
    </form>

    <div class="mt-5 text-xs text-slate-500">
      Si no tienes acceso, pídeselo al administrador del gimnasio.
    </div>
  </div>
</body>

</html>
