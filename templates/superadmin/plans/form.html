{% extends 'superadmin/base.html' %}

{% block header %}{% if is_create %}Crear Nuevo Plan{% else %}Editar Plan{% endif %}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Basic Info -->
        <div class="glass-panel p-6 rounded-xl">
            <h3 class="text-lg font-semibold text-white mb-4 border-b border-gray-800 pb-2">Información Básica</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Nombre del Plan</label>
                    <input type="text" name="name" value="{{ plan.name }}" required
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2.5 text-white focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Descripción</label>
                    <textarea name="description" rows="3"
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2.5 text-white focus:ring-indigo-500 focus:border-indigo-500">{{ plan.description }}</textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Precio Mensual (€)</label>
                    <input type="number" step="0.01" name="price_monthly"
                        value="{{ plan.price_monthly|stringformat:'f' }}" required
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2.5 text-white focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Precio Anual (€) <span
                            class="text-xs text-gray-500">(Opcional)</span></label>
                    <input type="number" step="0.01" name="price_yearly"
                        value="{{ plan.price_yearly|stringformat:'f' }}"
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2.5 text-white focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
        </div>

        <!-- Modules -->
        <div class="glass-panel p-6 rounded-xl">
            <h3 class="text-lg font-semibold text-white mb-4 border-b border-gray-800 pb-2">Módulos Habilitados</h3>

            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <label
                    class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-800 cursor-pointer hover:border-gray-700">
                    <input type="checkbox" name="module_pos" {% if plan.module_pos or is_create %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
                    <span class="text-sm text-gray-300">TPV / POS</span>
                </label>

                <label
                    class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-800 cursor-pointer hover:border-gray-700">
                    <input type="checkbox" name="module_calendar" {% if plan.module_calendar or is_create %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
                    <span class="text-sm text-gray-300">Calendario</span>
                </label>

                <label
                    class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-800 cursor-pointer hover:border-gray-700">
                    <input type="checkbox" name="module_marketing" {% if plan.module_marketing %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
                    <span class="text-sm text-gray-300">Marketing</span>
                </label>

                <label
                    class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-800 cursor-pointer hover:border-gray-700">
                    <input type="checkbox" name="module_reporting" {% if plan.module_reporting %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
                    <span class="text-sm text-gray-300">Reportes++</span>
                </label>

                <label
                    class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-800 cursor-pointer hover:border-gray-700">
                    <input type="checkbox" name="module_client_portal" {% if plan.module_client_portal or is_create %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
                    <span class="text-sm text-gray-300">Portal Cliente</span>
                </label>

                <label
                    class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-800 cursor-pointer hover:border-gray-700">
                    <input type="checkbox" name="module_public_portal" {% if plan.module_public_portal %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
                    <span class="text-sm text-gray-300">Portal Público</span>
                </label>

                <label
                    class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-800 cursor-pointer hover:border-gray-700">
                    <input type="checkbox" name="module_automations" {% if plan.module_automations %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
                    <span class="text-sm text-gray-300">Automatizaciones</span>
                </label>

                <label
                    class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-800 cursor-pointer hover:border-gray-700">
                    <input type="checkbox" name="module_routines" {% if plan.module_routines %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
                    <span class="text-sm text-gray-300">Rutinas</span>
                </label>

                <label
                    class="flex items-center space-x-3 p-3 bg-gray-900/50 rounded-lg border border-gray-800 cursor-pointer hover:border-gray-700">
                    <input type="checkbox" name="module_gamification" {% if plan.module_gamification %}checked{% endif %}
                        class="w-4 h-4 text-indigo-600 bg-gray-800 border-gray-600 rounded">
                    <span class="text-sm text-gray-300">Gamificación</span>
                </label>
            </div>
        </div>

        <!-- Limits -->
        <div class="glass-panel p-6 rounded-xl">
            <h3 class="text-lg font-semibold text-white mb-4 border-b border-gray-800 pb-2">Límites y Restricciones</h3>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Máx. Socios</label>
                    <input type="number" name="max_members" value="{{ plan.max_members }}"
                        placeholder="Vacío = Ilimitado"
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2.5 text-white focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Máx. Staff</label>
                    <input type="number" name="max_staff" value="{{ plan.max_staff }}" placeholder="Vacío = Ilimitado"
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2.5 text-white focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Máx. Ubicaciones (Franquicia)</label>
                    <input type="number" name="max_locations" value="{{ plan.max_locations }}"
                        placeholder="Vacío = Ilimitado"
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg p-2.5 text-white focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-3 pt-4">
            <a href="{% url 'superadmin:plan_list' %}"
                class="px-5 py-2.5 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-lg font-medium transition">
                Cancelar
            </a>
            <button type="submit"
                class="px-5 py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-medium shadow-lg shadow-indigo-500/20 transition">
                Guardar Plan
            </button>
        </div>
    </form>
</div>
{% endblock %}
