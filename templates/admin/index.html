{% extends "admin/index.html" %}
{% load i18n static %}

{% block extrahead %}
{{ block.super }}
<style>
    #content-main {
        max-width: 1400px;
        margin: 0 auto;
    }
    
    .module h2 {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 14px 20px;
        font-weight: 600;
        border-radius: 12px 12px 0 0;
    }
    
    .module table {
        border-radius: 0 0 12px 12px;
        overflow: hidden;
    }
    
    .module table th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 600;
    }
    
    .module caption {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 14px 20px;
        font-weight: 600;
        border-radius: 12px 12px 0 0;
    }
    
    .dashboard #content {
        width: 100%;
    }
    
    .dashboard .module {
        margin-bottom: 20px;
        border-radius: 12px;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    .dashboard .module table th a {
        color: #475569;
        font-weight: 600;
    }
    
    /* Recent actions styling */
    .module ul.actionlist {
        padding: 0;
        margin: 0;
    }
    
    .module ul.actionlist li {
        border-bottom: 1px solid #e2e8f0;
        padding: 12px 20px;
        transition: background-color 0.2s;
    }
    
    .module ul.actionlist li:hover {
        background-color: #f8fafc;
    }
    
    .module ul.actionlist li:last-child {
        border-bottom: none;
    }
</style>
{% endblock %}
