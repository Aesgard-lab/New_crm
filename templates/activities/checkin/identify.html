{% extends "backoffice/base_minimal.html" %}
{% load static %}

{% block title %}Identificarse - Check-in{% endblock %}

{% block content %}
<div class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
        <!-- Logo -->
        <div class="text-center mb-6">
            <div class="text-4xl mb-2">✅</div>
            <h1 class="text-2xl font-bold text-slate-800">Confirmar Asistencia</h1>
            <p class="text-slate-500 mt-1">{{ session.activity.name }} - {{ session.start_datetime|time:"H:i" }}</p>
        </div>
        
        <!-- Formulario de identificación -->
        <form id="checkinForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">
                    Tu email o teléfono
                </label>
                <input type="text" 
                       id="identifier" 
                       name="identifier"
                       placeholder="ejemplo@email.com o 600123456"
                       class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand text-lg"
                       required>
            </div>
            
            <button type="submit" 
                    class="w-full px-4 py-3 bg-brand text-white font-semibold rounded-lg hover:bg-brand-hover transition-colors text-lg">
                Confirmar Check-in
            </button>
        </form>
        
        <!-- Mensaje de resultado -->
        <div id="resultMessage" class="mt-4 p-4 rounded-lg hidden"></div>
        
        <!-- Alternativa: Login -->
        <div class="mt-6 text-center">
            <p class="text-sm text-slate-500">
                ¿Tienes cuenta? 
                <a href="{% url 'account_login' %}?next={{ request.path }}" class="text-brand hover:underline">
                    Iniciar sesión
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    document.getElementById('checkinForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const identifier = document.getElementById('identifier').value;
        const resultDiv = document.getElementById('resultMessage');
        
        resultDiv.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'text-green-700', 'text-red-700');
        resultDiv.innerHTML = '<div class="flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Verificando...</div>';
        resultDiv.classList.add('bg-slate-100', 'text-slate-700');
        resultDiv.classList.remove('hidden');
        
        try {
            const response = await fetch('/activities/checkin/identify/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    identifier: identifier,
                    token: '{{ token }}'
                })
            });
            
            const data = await response.json();
            
            resultDiv.classList.remove('bg-slate-100', 'text-slate-700');
            
            if (data.success) {
                resultDiv.classList.add('bg-green-100', 'text-green-700');
                resultDiv.innerHTML = `
                    <div class="text-center">
                        <div class="text-3xl mb-2">✅</div>
                        <div class="font-semibold">${data.message}</div>
                        ${data.client_name ? `<div class="text-sm mt-1">¡Hola ${data.client_name}!</div>` : ''}
                    </div>
                `;
                
                // Redirigir después de 3 segundos
                setTimeout(() => {
                    window.close();
                }, 3000);
            } else {
                resultDiv.classList.add('bg-red-100', 'text-red-700');
                resultDiv.innerHTML = `
                    <div class="text-center">
                        <div class="text-2xl mb-2">❌</div>
                        <div>${data.error}</div>
                    </div>
                `;
            }
        } catch (error) {
            resultDiv.classList.remove('bg-slate-100', 'text-slate-700');
            resultDiv.classList.add('bg-red-100', 'text-red-700');
            resultDiv.innerHTML = 'Error de conexión. Inténtalo de nuevo.';
        }
    });
</script>
{% endblock %}
