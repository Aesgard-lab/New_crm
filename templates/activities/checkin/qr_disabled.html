{% extends "backoffice/base.html" %}

{% block title %}QR Check-in no disponible{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center max-w-md">
        <div class="w-20 h-20 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-slate-800">Check-in por QR no disponible</h1>
        <p class="text-slate-500 mt-2">{{ message }}</p>
        
        <div class="mt-8 space-y-3">
            <a href="{% url 'calendar_view' %}" 
               class="block w-full px-4 py-2 bg-brand text-white rounded-lg hover:bg-brand-hover transition-colors">
                Volver al calendario
            </a>
            <a href="{% url 'attendance_settings' %}" 
               class="block w-full px-4 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 transition-colors">
                Configurar check-in
            </a>
        </div>
    </div>
</div>
{% endblock %}
