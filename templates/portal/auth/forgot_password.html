<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <title>Recuperar Contraseña - Mi Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm">
        <!-- Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <!-- Back Link -->
            <a href="{% url 'portal_login' %}"
                class="inline-flex items-center gap-2 text-slate-500 hover:text-indigo-600 text-sm font-medium mb-6 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Volver al login
            </a>

            <!-- Icon -->
            <div class="w-16 h-16 bg-indigo-100 rounded-2xl flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                    </path>
                </svg>
            </div>

            <h1 class="text-2xl font-bold text-slate-800 text-center mb-2">¿Olvidaste tu contraseña?</h1>
            <p class="text-slate-500 text-sm text-center mb-8">
                Introduce tu email y te enviaremos instrucciones para recuperarla.
            </p>

            {% if messages %}
            {% for message in messages %}
            <div
                class="mb-4 p-3 rounded-xl text-sm font-medium {% if message.tags == 'error' %}bg-red-50 text-red-600{% else %}bg-emerald-50 text-emerald-600{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                    <input type="email" name="email" required autofocus
                        class="w-full px-4 py-3.5 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 bg-slate-50 transition-all"
                        placeholder="tu@email.com">
                </div>

                <button type="submit"
                    class="w-full py-4 rounded-xl bg-indigo-600 text-white font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all active:scale-[0.98]">
                    Enviar instrucciones
                </button>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-white/70 text-sm mt-6">
            ¿Recordaste tu contraseña?
            <a href="{% url 'portal_login' %}" class="text-white font-bold hover:underline">Iniciar sesión</a>
        </p>
    </div>

</body>

</html>
