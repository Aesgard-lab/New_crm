# ==============================================
# DOCKER COMPOSE - DESARROLLO LOCAL
# ==============================================
# Uso: docker-compose up -d
# 
# Servicios incluidos:
# - web: Django application
# - db: PostgreSQL database
# - redis: Cache y message broker
# - celery: Background worker
# - celery-beat: Task scheduler

services:
  # ----------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: crm_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-new_gym}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-new_gym}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------
  # Redis (Cache & Celery Broker)
  # ----------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------
  # Django Web Application
  # ----------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_web
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=local
      - DJANGO_DEBUG=True
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - POSTGRES_DB=${POSTGRES_DB:-new_gym}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ----------------------------------------------
  # Celery Worker
  # ----------------------------------------------
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_celery
    restart: unless-stopped
    command: celery -A config worker -l INFO
    volumes:
      - .:/app
    environment:
      - DJANGO_ENV=local
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key}
      - POSTGRES_DB=${POSTGRES_DB:-new_gym}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ----------------------------------------------
  # Celery Beat (Scheduler)
  # ----------------------------------------------
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    environment:
      - DJANGO_ENV=local
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key}
      - POSTGRES_DB=${POSTGRES_DB:-new_gym}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery:
        condition: service_started

# ----------------------------------------------
# Volumes
# ----------------------------------------------
volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

# ----------------------------------------------
# Networks (opcional, Docker crea una por defecto)
# ----------------------------------------------
networks:
  default:
    name: crm_network
