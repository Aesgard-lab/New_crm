# ==============================================
# Nginx embebido - Contenedor único
# ==============================================
# Sirve como reverse proxy a Gunicorn + static files

worker_processes 1;
pid /run/nginx/nginx.pid;

events {
    worker_connections 256;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging mínimo
    access_log off;
    error_log /dev/stderr warn;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    server {
        listen 80;
        server_name _;

        # Static files (servidos directamente por Nginx)
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Media files
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Favicon
        location = /favicon.ico {
            alias /app/staticfiles/favicon.ico;
            access_log off;
            log_not_found off;
        }

        # Django app (proxy a Gunicorn)
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # Timeouts
            proxy_connect_timeout 30;
            proxy_send_timeout 120;
            proxy_read_timeout 120;

            # Buffers (reducidos para menor memoria)
            proxy_buffer_size 4k;
            proxy_buffers 4 8k;
        }

        # Health check endpoint
        location /health/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            access_log off;
        }
    }
}
