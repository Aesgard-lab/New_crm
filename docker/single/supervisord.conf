; ==============================================
; SUPERVISORD - Gesti√≥n de procesos all-in-one
; ==============================================
; Ejecuta Redis + Gunicorn + Celery + Nginx
; en un solo contenedor

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=5MB
logfile_backups=1
loglevel=warn
pidfile=/var/run/supervisor/supervisord.pid

; ==============================================
; Redis (embebido, sin contenedor aparte)
; ==============================================
[program:redis]
command=redis-server /etc/redis/redis.conf
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=appuser

; ==============================================
; Gunicorn (Django)
; ==============================================
[program:gunicorn]
command=/opt/venv/bin/gunicorn config.wsgi:application
    --bind 127.0.0.1:8000
    --workers %(ENV_GUNICORN_WORKERS)s
    --worker-class sync
    --timeout 120
    --graceful-timeout 30
    --max-requests 500
    --max-requests-jitter 50
    --keep-alive 5
    --log-level warning
    --access-logfile -
    --error-logfile -
directory=/app
autostart=true
autorestart=true
priority=20
startretries=3
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=appuser
environment=
    DJANGO_SETTINGS_MODULE="config.settings",
    PATH="/opt/venv/bin:%(ENV_PATH)s"

; ==============================================
; Celery Worker + Beat (combinados)
; ==============================================
[program:celery]
command=/opt/venv/bin/celery -A config worker
    --beat
    --scheduler django_celery_beat.schedulers:DatabaseScheduler
    --loglevel WARNING
    --concurrency %(ENV_CELERY_CONCURRENCY)s
    --max-tasks-per-child 100
    --without-gossip
    --without-mingle
    --without-heartbeat
directory=/app
autostart=true
autorestart=true
priority=30
startretries=3
startsecs=15
stopwaitsecs=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=appuser
environment=
    DJANGO_SETTINGS_MODULE="config.settings",
    PATH="/opt/venv/bin:%(ENV_PATH)s"

; ==============================================
; Nginx (Reverse Proxy + Static Files)
; ==============================================
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=40
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
