# ==============================================
# DOCKER COMPOSE - CONTENEDOR ÚNICO (MÍNIMOS RECURSOS)
# ==============================================
# Para servidores pequeños o virtualización anidada
# donde Docker consume demasiado por la sobrecarga de contenedores.
#
# Uso: docker-compose -f docker-compose.single.yml up -d
#
# SOLO 2 CONTENEDORES:
#   1. PostgreSQL (o usa una BD externa/managed y queda 1 solo)
#   2. App all-in-one: Django + Celery + Nginx (via supervisord)
#
# Requisitos mínimos: 1 CPU, 1.5GB RAM
# Recomendado: 2 CPU, 2GB RAM
#
# Para usar BD EXTERNA (0 contenedores extra):
#   1. Comenta el servicio 'db' completo
#   2. Configura POSTGRES_HOST apuntando a tu BD externa
#   3. Solo tendrás 1 contenedor corriendo

services:
  # ----------------------------------------------
  # PostgreSQL (OPCIONAL - comenta si usas BD externa)
  # ----------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: crm_db_single
    restart: always
    volumes:
      - postgres_data_single:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-new_gym}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=128MB
      -c maintenance_work_mem=32MB
      -c work_mem=2MB
      -c max_connections=30
      -c checkpoint_completion_target=0.9
      -c wal_buffers=2MB
      -c random_page_cost=1.1
      -c log_min_duration_statement=1000
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.5'
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - crm_single

  # ----------------------------------------------
  # App All-in-One: Django + Celery + Nginx
  # Un solo contenedor con supervisord
  # ----------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile.single
    container_name: crm_app
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 384M
    environment:
      - DJANGO_ENV=production
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
      # Base de datos
      - POSTGRES_DB=${POSTGRES_DB:-new_gym}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      # Redis INTERNO (dentro del contenedor, no necesita contenedor aparte)
      - REDIS_URL=redis://127.0.0.1:6379/1
      - CELERY_BROKER_URL=redis://127.0.0.1:6379/0
      # Email
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-}
      # Pagos
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN:-}
      # Workers (ajustar según recursos)
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-2}
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-1}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health/live/"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 45s
    networks:
      - crm_single

volumes:
  postgres_data_single:
  static_volume:
  media_volume:

networks:
  crm_single:
    name: crm_single
