# ==============================================
# RUFF CONFIGURATION
# ==============================================
# Linter ultra-rapido para Python

[tool.ruff]
target-version = "py312"
line-length = 120
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "migrations",
    "staticfiles",
    "node_modules",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "S",      # flake8-bandit (security)
    "DJ",     # flake8-django
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function calls in argument defaults
    "S101",   # assert statements (used in tests)
    "S105",   # hardcoded password (false positives)
]

[tool.ruff.lint.per-file-ignores]
"**/tests/**/*.py" = ["S101", "S106"]
"**/migrations/*.py" = ["E501"]

[tool.ruff.lint.isort]
known-first-party = [
    "accounts",
    "activities",
    "api",
    "backoffice",
    "clients",
    "config",
    "core",
    "finance",
    "gamification",
    "lockers",
    "marketing",
    "memberships",
    "organizations",
    "products",
    "providers",
    "public_portal",
    "reporting",
    "routines",
    "saas_billing",
    "sales",
    "services",
    "staff",
    "superadmin",
]
