# ==============================================
# DOCKER COMPOSE - PRODUCCIÓN
# ==============================================
# Uso: docker-compose -f docker-compose.prod.yml up -d
#
# Diferencias con desarrollo:
# - Nginx como reverse proxy
# - Gunicorn en lugar de runserver
# - Sin volúmenes de código (imagen autónoma)
# - SSL/TLS habilitado
# - Configuraciones de seguridad

services:
  # ----------------------------------------------
  # PostgreSQL Database
  # ----------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: crm_db_prod
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/backup:/backup
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ----------------------------------------------
  # Redis (Cache & Celery Broker)
  # ----------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: crm_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # ----------------------------------------------
  # Django Web Application (Gunicorn)
  # ----------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_web_prod
    restart: always
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --worker-class gthread --timeout 120
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
      - logs_volume:/app/logs
    expose:
      - "8000"
    environment:
      - DJANGO_ENV=production
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - backend
      - frontend

  # ----------------------------------------------
  # Celery Worker
  # ----------------------------------------------
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_celery_prod
    restart: always
    command: celery -A config worker -l WARNING --concurrency=4
    volumes:
      - logs_volume:/app/logs
    environment:
      - DJANGO_ENV=production
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - SENTRY_DSN=${SENTRY_DSN:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend

  # ----------------------------------------------
  # Celery Beat (Scheduler)
  # ----------------------------------------------
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm_celery_beat_prod
    restart: always
    command: celery -A config beat -l WARNING --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - logs_volume:/app/logs
    environment:
      - DJANGO_ENV=production
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery:
        condition: service_started
    networks:
      - backend

  # ----------------------------------------------
  # Nginx Reverse Proxy
  # ----------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: crm_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume_prod:/app/staticfiles:ro
      - media_volume_prod:/app/media:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----------------------------------------------
  # Certbot (SSL/TLS certificates)
  # ----------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: crm_certbot
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - frontend

# ----------------------------------------------
# Volumes
# ----------------------------------------------
volumes:
  postgres_data_prod:
  redis_data_prod:
  static_volume_prod:
  media_volume_prod:
  logs_volume:

# ----------------------------------------------
# Networks
# ----------------------------------------------
networks:
  frontend:
    name: crm_frontend
  backend:
    name: crm_backend
    internal: true  # No acceso externo directo
